<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="main" style="width:750px;height:400px;"></div>
    <button onclick="son()"></button>
    <script src="./echarts.js"></script>
    <script>
        function son(){
            //  var msg = window.parent.document.getElementById("hiddenData");  
            // msg.innerHTML= "Hello world!!";  
            parent.faterAlert();
        }
       
        var myChart=echarts.init(document.getElementById('main'));
        var options={
            title:{
                text:'某公司',
                subtext:'纯属虚构'
            },
            tooltip:{
                trigger:'xAxis'
            },
            dataZoom:[
                {
                    type:'slider',
                    start:0,
                    end:100
                },
                {
                    type:'inside',
                    start:0,
                    end:100
                }
            ],
            legend:{
                data:['意向','预购','成交','拒绝','购买']
            },
            color:[
                '#fa83c6',    //湿度曲线颜色
                '#B15BFF',    //压强图颜色
                '#0eb83a',    //温度曲线颜色
                '#68CFE8',    //雨量图颜色
                '#DJ832N',
                '#FFDC35'    //风速曲线颜色
            ],
            toolbox:{
                feature:{
                    mark:{show:true},
                    dataView:{show:true,readOnly:false},
                    magicType:{show:true,type:['line','bar','stack','tiled']},
                    restore:{show:true},
                    savaAsImage:{show:true}
                }
            },
            calculable:true,
            xAxis:[
                {
                    data:['2007','2008','2009','2010','2011','2012','2013','2014','2015','2016']
                }
            ],
            yAxis:[
                {
                    type:'value',
                    name:'水量',
                    axisLabel:{
                        formatter:'{value}ml'
                    }
                },
                {
                    type:'value',
                    name:'温度',
                    markPoint:{
                        data:[
                            {type:'max',name:'0'},
                            {type:'min',name:'-40'}
                        ]
                    },
                    markline:{
                        data:[
                            {type:'average',name:'32'}
                        ]
                    },axisLabel:{
                        formatter:'{value}℃'
                    }
                }
            ],
            series:[
                {
                    name:'成交',
                    type:'line',
                    smooth:true,
                    // itemStyle:{normal:{areaStyle:{type:'default'}}},
                    data:[100,300,500,550,620,830,710,370,480,899]
                },
                {
                    name:'预购',
                    type:'bar',
                    yAxisIndex:0,
                    barWidth:'60%',
                    smooth:true,
                    itemStyle:{normal:{areaStyle:{type:'default'}}},
                    data:[180, 107, 1432, 987, 1320, 777, 888,1008,1187,1450]
                },
                {
                    //折线图
                    name:'意向',
                    type:'line',
                    symbol:'emptyrect',//空心矩形
                    // smooth:true,
                    // itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[20,90,120,234,601,750,950,1150,1320,1432,]
                },
                {
                    name:'拒绝',
                    type:'line',
                    symbol:'circle',//实心圆
                    // smooth:true,
                    // itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[45,80,180,290,334,501,650,860,920,1350]
                },
                {
                    name:'购买',
                    type:'line',
                    symbol:'emptydiamond',//菱形
                    // smooth   :true,
                    // itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[30,60,80,150,234,401,720,870,980,1220]
                },

            ]
        }
        myChart.setOption(options);
        
        // window.parent.document.getElementById('hiddenData').innerHTML="hello parent i am son"
    </script>
</body>
</html>
